<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Onyx Transfer | Sin conexi贸n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* VARIABLES DE COLOR */
    :root {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --primary: #3b82f6;
      --text-main: #ffffff;
      --text-muted: #94a3b8;
      --error: #ef4444;
    }

    /* ANIMACIONES CSS PURO */
    @keyframes pulse-red {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes wave {
      0% { transform: scale(0.8); opacity: 0.5; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      margin: 0;
      padding: 20px;
      /* Font stack que usa las fuentes nativas del dispositivo (sin internet) */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Fondo decorativo sutil (efecto de red) */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -1;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: slideUp 0.6s ease-out;
    }

    .brand-name {
      font-weight: 800;
      font-size: 26px;
      margin-bottom: 30px;
      letter-spacing: -0.05em;
      background: linear-gradient(to bottom, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .error-card {
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 28px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      background: rgba(239, 68, 68, 0.1);
      color: #ff6b6b;
      padding: 6px 14px;
      border-radius: 100px;
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .dot {
      height: 8px;
      width: 8px;
      background-color: var(--error);
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      animation: pulse-red 2s infinite;
    }

    .icon-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Ondas de se帽al */
    .signal-wave {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 2px solid var(--primary);
      border-radius: 50%;
      animation: wave 2s infinite linear;
      opacity: 0;
    }

    .icon-wrapper {
      font-size: 50px;
      z-index: 2;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      color: var(--text-muted);
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 35px;
    }

    .btn-retry {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      padding: 18px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s;
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
      -webkit-tap-highlight-color: transparent;
    }

    .btn-retry:active {
      transform: scale(0.96);
      filter: brightness(0.9);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="brand-name">Onyx Transfer</div>
    
    <div class="error-card">
      <div class="status-badge">
        <span class="dot"></span> Sin Conexi贸n
      </div>
      
      <div class="icon-container">
        <div class="signal-wave" style="animation-delay: 0s;"></div>
        <div class="signal-wave" style="animation-delay: 1s;"></div>
        <div class="icon-wrapper"></div>
      </div>
      
      <h1>Se perdi贸 la se帽al</h1>
      <p>No logramos conectar con el servidor. Revisa tu Wi-Fi o datos m贸viles para continuar.</p>
      
      <button class="btn-retry" onclick="reintentarConexion()">
        Intentar Reconectar
      </button>
    </div>
  </div>

  <script>
    function reintentarConexion() {
      // Feedback visual inmediato
      const btn = document.querySelector('.btn-retry');
      btn.textContent = "Buscando...";
      btn.style.opacity = "0.7";

      if (window.AppInventor) {
          window.AppInventor.setWebViewString("recargar");
      } else {
          console.log("AppInventor no detectado");
          setTimeout(() => {
            btn.textContent = "Intentar Reconectar";
            btn.style.opacity = "1";
          }, 2000);
      }
    }
  </script>
</body>
</html>
